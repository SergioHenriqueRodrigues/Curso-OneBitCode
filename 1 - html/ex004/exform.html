<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CadAstro</title>
</head>
<body>
  <h3>Cadastro da liga dos astronoutas</h3>
  <form action="">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email"> -
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
      <label for="birthday">Data de nascimento:</label>
      <input type="date" name="birthday" id="birthday"> -
      <label for="photo">Foto:</label>
      <input type="file" name="photo" id="photo">
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade:</label>
      <select name="nationality" id="nationality">
        <option value="--">--</option>
        <option value="russian">Russa</option>
        <option value="american">Americana</option>
        <option value="brasilian">Brasileira</option>
    </select>
    - Genero:
    <label for="female">F</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="male">M</label>
    <input type="radio" name="gender" id="male" value="male">
    </div>
    <br>
    <div>
      <br>
      Suas pricipais qualidades:<br>
      <label for="int">Inteligência</label>
      <input type="checkbox" name="int" id="int"> |
      <label for="res">Resiliência</label>
      <input type="checkbox" name="res" id="res"> |
      <label for="fisico">Preparo físico</label>
      <input type="checkbox" name="fisico" id="fisico"> | 
      <label for="edu">Educação</label>
      <input type="checkbox" name="edu" id="edu"> | 
    </div>
    <br>
    <div>
      <textarea name="descripition" id="descripition" cols="30" rows="10" placeholder="Porque você gostaria de ser um austronouta?"></textarea>
    </div>
    <br>
    <input type="submit" value="Criar">
  </form>
</body>
</html>
