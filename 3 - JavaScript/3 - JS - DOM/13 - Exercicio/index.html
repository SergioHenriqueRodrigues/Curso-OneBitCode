<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <h1 style="display: flex; justify-content: center;">Jogo da Velha</h1>
  <hr>
  <div style="display: flex; justify-content: center;">
    <label for="player1">X</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1">
    <label for="player2">O</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2">
    <button id="start">Come√ßar!</button>
  </div>

  <h2 style="display: flex; justify-content: center;">Vez de: <span id="turnPlayer"></span></h2>
  <div style="display: flex; justify-content: center;">
    <section style="border-radius:10px;" id="gameBoard">
      <span style="border-top-left-radius:10px;" class="cursor-pointer" data-region="0.0"></span>
      <span class="cursor-pointer" data-region="0.1"></span>
      <span style="border-top-right-radius:10px;" class="cursor-pointer" data-region="0.2"></span>
      <span class="cursor-pointer" data-region="1.0"></span>
      <span class="cursor-pointer" data-region="1.1"></span>
      <span class="cursor-pointer" data-region="1.2"></span>
      <span style="border-bottom-left-radius:10px;"class="cursor-pointer" data-region="2.0"></span>
      <span class="cursor-pointer" data-region="2.1"></span>
      <span style="border-bottom-right-radius:10px;" class="cursor-pointer" data-region="2.2"></span>
      </section>
  </div>
</body>

</html>
