<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipografia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1>Hello, World</h1>

  <p class="h1">Hello, World!</p>
  <p class="display-1">Hello, World! 2.0</p> <!--Maior que as tags h's-->
  <p>Hello, <mark>World!</mark></p> 
  <p class="h1">Hello, World!</p>
  
  <!--Citações-->
  <figure class="text-start">
    <blockquote class="blockquote">
      <p>img</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Someone famous in <a href="google.com">Source Title</a>
    </figcaption>
  </figure>

  <a href="https://bootstrapdoconebitcode.netlify.app/pages/1tipografia" target="_blank">Documentação OneBitCode</a>
  <!-- Script Bootstrap-->

</body>
</html>
